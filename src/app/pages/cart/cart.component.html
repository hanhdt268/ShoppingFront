<div class="container mt10">


  <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.product.images}}" width="100px" height="100px"> </td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product.title}} </td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    </ng-container>
    <ng-container matColumnDef="DiscountPrice">
      <th mat-header-cell *matHeaderCellDef> DiscountPrice </th>
      <td mat-cell *matCellDef="let element"> {{element.product.discountPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><button (click)="delete(element.cartId)" mat-stroked-button ><mat-icon color="warn">delete</mat-icon></button></td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div align="right" class="mt10">
    <button (click)="handleCheckout()" mat-raised-button color="primary">Checkout</button>
  </div>
</div>
