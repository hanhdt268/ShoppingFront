<div class="container mt20">
  <mat-button-toggle-group  aria-label="Font Style">
    <mat-button-toggle  value="All" (click)="getOderDetails('All')">All</mat-button-toggle>
    <mat-button-toggle value="Placed" (click)="getOderDetails('Placed')">Placed</mat-button-toggle>
    <mat-button-toggle value="Delivered" (click)="getOderDetails('Delivered')">Delivered</mat-button-toggle>
    <mat-button-toggle value="Cancel" (click)="getOderDetails('Cancel')">Cancel</mat-button-toggle>
  </mat-button-toggle-group>
  <table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.oderFullName}} </td>
    </ng-container>

    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.oderFullOder}} </td>
    </ng-container>
    <ng-container matColumnDef="ContactNumber">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.oderContactNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.oderAmount}} </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.oderStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
      <button *ngIf="element.oderStatus == 'Placed'" mat-raised-button (click)="markOrderAsDelivered(element.oderId)" color="primary">Delivered</button> &nbsp;
      <button *ngIf="element.oderStatus == 'Placed'" mat-raised-button (click)="markOrderAsDestroy(element.oderId)" color="warn">Cancel</button>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
