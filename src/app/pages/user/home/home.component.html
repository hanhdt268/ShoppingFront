<mat-card>
  <div class="container">
    <div class="row text-center ">
      <div class="col-md-6 offset-md-2 ">
            <div class="d-flex form-inputs ">
              <input class="form-control w100"
                     name="searchKey" id="searchKey"
                     #searchKeyword
                     (keyup)="searchByKeyword(searchKeyword.value)"
                     type="text" placeholder="Search any product...">
              <button mat-list-item class="test" routerLink="/">
                <mat-icon mat-list-icon>search</mat-icon>
              </button>
              </div>
        </div>
    </div>
  </div>
</mat-card>


  <div class="bootstrap-wrapper">
    <div class="container-fluid mt20">
      <div class="row" *ngIf="productDetails">
<!--        <div class="col-md-2">-->
<!--          <app-sidebar-user></app-sidebar-user>-->
<!--        </div>-->
        <div class="col-md-12">
          <mat-grid-list cols="4" rowHeight="2:3" gutterSize="10">
            <mat-grid-tile *ngFor="let product of productDetails">
              <div class="row home-page-product-image">
                <img [src]="product.productImages[0].url" class="img-fluid" style="margin-left: auto;margin-right: auto"  height="200px">
                <div class="mt10">
                  <p><b>{{product.title}}</b></p>
                </div>
                <div class="mt10">
                  <p style="white-space: inherit;height: 40px;width: 288px;overflow: hidden; word-wrap: break-word; text-overflow: ellipsis;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco </p>
                </div>
                <div class="mt20">
                  <b>{{product.discountPrice}}</b> &nbsp;  <b style="text-decoration: line-through">{{product.price}}</b>
                </div>
                <div class="mt10 text-center">
                  <button mat-raised-button color="primary" (click)="showProductDetails(product.pId)">View Details</button>
                </div>
              </div>

            </mat-grid-tile>

          </mat-grid-list>
          <div class="mt20">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <button class="page-link" (click)="previous()"  aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </button>
                </li>
                <li class="page-item"><button (click)="loadMoreProduct()" class="page-link">1</button></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
