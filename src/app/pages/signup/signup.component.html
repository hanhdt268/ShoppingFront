<div class="bootstrap-wrapper">
    <div class="container-register100" style="background-image: url('assets/544750.jpg')">
      <div class="row" style="margin-top: 20px">
        <div class="wrap-login100 col-md-6 offset-md-3">
          <h1 style="text-align: center" class="mt20">Sign Up</h1>
          <!--        {{user | json}}-->
          <form [formGroup]="form" (ngSubmit)="formSubmit()">
            <!--          Username field-->
            <mat-form-field appearance="outline" class="full-width" mat-list-item>
              <mat-label>Username</mat-label>
              <input [(ngModel)]="user.username" matInput formControlName="username" placeholder="Enter Here"
                     required>
              <mat-hint class="text-danger" *ngIf="(form.controls['username'].dirty || form.controls['username'].touched) && form.hasError('required', 'username')">Username is required !!</mat-hint>
            </mat-form-field>

            <!--          Password field-->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="user.password" matInput formControlName="password" placeholder="Enter Here" required
                     type="password">
              <mat-hint class="text-danger" *ngIf="(form.controls['password'].dirty || form.controls['password'].touched) && form.hasError('required', 'password')">Password is required !!</mat-hint>

            </mat-form-field>
            <!--          first Name-->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Full Name</mat-label>
              <input [(ngModel)]="user.fullName" matInput formControlName="fullName" placeholder="Enter Here" required>
              <mat-hint class="text-danger" *ngIf="(form.controls['fullName'].dirty || form.controls['fullName'].touched) && form.hasError('required', 'fullName')">FullName is required !!</mat-hint>

            </mat-form-field>
            <!--          Last Name-->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Address</mat-label>
              <input [(ngModel)]="user.address" matInput formControlName="address" placeholder="Enter Here" required>
              <mat-hint class="text-danger" *ngIf="(form.controls['address'].dirty || form.controls['address'].touched) && form.hasError('required', 'address')">Address is required !!</mat-hint>

            </mat-form-field>
            <!--          Email-->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email Address</mat-label>
              <input [(ngModel)]="user.email" matInput formControlName="email" placeholder="Enter Here" required type="email">
              <mat-hint class="text-danger" *ngIf="(form.controls['email'].dirty || form.controls['email'].touched) && form.hasError('required', 'email')">Email is required !!</mat-hint>
              <mat-hint class="text-danger" *ngIf="(form.controls['email'].dirty || form.controls['email'].touched) && form.hasError('email', 'email')">Email not invalid !!</mat-hint>

            </mat-form-field>
            <!--          Phone-->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Phone Number</mat-label>
              <input [(ngModel)]="user.phone" matInput formControlName="phone" placeholder="Enter Here" required type="text">
              <mat-hint class="text-danger" *ngIf="(form.controls['phone'].dirty || form.controls['phone'].touched) && form.hasError('required', 'phone')">Phone is required !!</mat-hint>
              <mat-hint class="text-danger" *ngIf="(form.controls['phone'].dirty || form.controls['phone'].touched) && form.hasError('maxlength', 'phone')">Phone max 10 !!</mat-hint>
              <mat-hint class="text-danger" *ngIf="(form.controls['phone'].dirty || form.controls['phone'].touched) && form.hasError('pattern', 'phone')">Phone not valid !!</mat-hint>

            </mat-form-field>
            <div class="container mb20">
                <a  [routerLink]="'/login'">Sign In</a>
            </div>
            <div class="container text-center">
              <button [disabled]="form.invalid" color="primary" mat-raised-button style="margin-bottom: 10px" class="full-width" type="submit">Sign Up</button>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
