
 <div class="bootstrap-wrapper">
   <div class="container-fluid">
     <div class="row">
       <div class="col-md-8 offset-md-2">
         <form (ngSubmit)="updateUser()" *ngIf="user">
           <mat-form-field appearance="fill" class="w100">
             <mat-label>Id</mat-label>
             <input [(ngModel)]="user.id" disabled matInput name="id" placeholder="Enter Here" type="text">
           </mat-form-field>
           <mat-form-field appearance="fill" class="w100">
             <mat-label>Enter Username</mat-label>
             <input [(ngModel)]="user.username" matInput name="username" placeholder="Enter Here" type="text">
           </mat-form-field>
           <mat-form-field appearance="fill" class="w100">
             <mat-label>Enter Password</mat-label>
             <input [(ngModel)]="user.password" disabled matInput name="password" placeholder="Enter Here" type="password">
           </mat-form-field>
           <mat-form-field appearance="fill" class="w100">
             <mat-label>Enter Email</mat-label>
             <input [(ngModel)]="user.email" matInput name="email" placeholder="Enter Here" type="text">
           </mat-form-field>
           <mat-form-field appearance="fill" class="w100">
             <mat-label>Enter Phone</mat-label>
             <input [(ngModel)]="user.phone" matInput name="phone" placeholder="Enter Here" type="text">
           </mat-form-field>
           <mat-form-field appearance="fill" class="w100">
             <mat-label>Enter fullName</mat-label>
             <input [(ngModel)]="user.fullName" matInput name="fullName" placeholder="Enter Here"
                    type="text">
           </mat-form-field>
           <div class="container text-center">
             <button color="primary"   mat-raised-button>Update</button>
<!--             <button color="warn" class="ml20"  (click)="closeDialog()" mat-raised-button>Close</button>-->
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
